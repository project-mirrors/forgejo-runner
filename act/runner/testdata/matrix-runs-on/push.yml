name: test

on: push

jobs:
  matrix-runs-on:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          echo TESTOUTPUT: matrix.os == ${{ matrix.os }}
          echo TESTOUTPUT: runs-on == ${{ jobs.matrix-runs-on.runs-on }}
