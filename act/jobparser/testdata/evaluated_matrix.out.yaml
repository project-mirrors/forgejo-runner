name: evaluated matrix
"on":
  push:
jobs:
  evalm:
    name: evalm (A)
    runs-on: docker
    steps:
      - name: Check if the matrix key A exists
        run: |
          echo $MATRIX
          exit ${{matrix.A && '0' || '1'}}
        env:
          MATRIX: ${{toJSON(matrix)}}
    strategy:
      matrix:
        A:
          - A
