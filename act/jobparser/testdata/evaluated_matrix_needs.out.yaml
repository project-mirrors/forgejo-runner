name: shared matrix
"on":
  push:
  workflow_dispatch:
jobs:
  define-matrix:
    name: define-matrix
    runs-on: docker
    steps:
      - id: colors
        name: Define Colors
        run: |
          echo 'colors=["red", "green", "blue"]' >> "$GITHUB_OUTPUT"
    outputs:
      colors: ${{ steps.colors.outputs.colors }}
---
name: shared matrix
"on":
  push:
  workflow_dispatch:
jobs:
  produce-artifacts:
    name: produce-artifacts
    needs: define-matrix
    runs-on: docker
    steps:
      - name: Define Color
        run: |
          echo "$color" > color
        env:
          color: ${{ matrix.color }}
      - name: Produce Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.color }}
          path: color
    strategy:
      matrix:
        color: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
incomplete_matrix: true
---
name: shared matrix
"on":
  push:
  workflow_dispatch:
jobs:
  consume-artifacts:
    name: consume-artifacts
    needs:
      - define-matrix
      - produce-artifacts
    runs-on: docker
    steps:
      - name: Retrieve Artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ matrix.color }}
      - name: Report Color
        run: |
          cat color
    strategy:
      matrix:
        color: ${{ fromJSON(needs.define-matrix.outputs.colors) }}
incomplete_matrix: true
