jobs:
  define-runs-on:
    name: define-runs-on
    runs-on: docker
    steps:
      - id: runners
        run: |
          echo 'runners=["a", "b", "c"]' >> "$GITHUB_OUTPUT"
    outputs:
      runners: ${{ steps.runners.outputs.runners }}
---
jobs:
  with-vars:
    name: with-vars
    needs: define-runs-on
    runs-on: ${{ fromJSON(needs.define-runs-on.outputs.runners) }}
    steps:
      - run: echo Hello world!
incomplete_runs_on: true
incomplete_runs_on_needs:
  job: define-runs-on
  output: runners
