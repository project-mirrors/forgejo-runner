jobs:
  define-runs-on:
    name: define-runs-on
    runs-on: docker
    steps:
      - id: runners
        run: |
          echo 'runner=ubuntu-1.2.3' >> "$GITHUB_OUTPUT"
    outputs:
      runner: ${{ steps.runners.outputs.runner }}
---
jobs:
  with-vars:
    name: with-vars
    needs: define-runs-on
    runs-on: ${{ needs.define-runs-on.outputs.runner }}
    steps:
      - run: echo Hello world!
incomplete_runs_on: true
incomplete_runs_on_needs:
  job: define-runs-on
  output: runner
